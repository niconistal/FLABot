Complete.text=Running JavaLog:\n\tJavaLog.sh (Unix)\n\tJavaLog.bat (Win)\n\nNOTE:\nIf M$ WIN9X runs out of environment space put this line into\nyour CONFIG.SYS:\n\tSHELL=c:\windows\command.com /E:2048\nor:\n\tdelete M$ WIN from your drive ... and install LINUX\n\nMAILING LIST:\n\tThere is a mailing list related to JavaLog. It is intended for announcements, questions, comments and discussion of subjects relevant to the implementation and use of JavaLog.\n\n\tTo subscribe send mail to:\n\n\tmajordomo@exa.unicen.edu.ar\n\nwith the following in the body of the mail:\n\n\tsubscribe javalog
